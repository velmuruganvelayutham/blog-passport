<div ng-include="'jumbotron.html'">
</div>
<div class="container">
    <form name="form" method="post" action="/api/signup" novalidate="" class="form ng-pristine ng-valid">
        <div class="form-group">
            <label>Name</label>
            <input name="username" ng-model="user.username" class="form-control ng-pristine ng-untouched ng-valid">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" ng-model="user.email" class="form-control ng-pristine ng-untouched ng-valid">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" ng-model="user.password" class="form-control ng-pristine ng-untouched ng-valid" type="password">
        </div>
        <div class="form-group has-error">
            <p ng-show="form.email.$error.required &amp;&amp; form.password.$error.required &amp;&amp; submitted" class="help-block ng-hide">Please enter your email and password.</p>
            <p class="help-block ng-binding"></p>
        </div>
        <div id="login">
            <button type="submit" class="btn btn-success">Signup</button>
            <button type="reset" class="btn btn-success">Reset</button>
        </div>
    </form>
</div>
